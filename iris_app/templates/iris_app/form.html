<!DOCTYPE html>
<html>
<head>
    <title>Ирисы Фишера</title>
</head>
<body>
    <h1>Предсказание вида ириса</h1>
    <form method="post" action="{% url 'predict' %}">
        {% csrf_token %}
        <label for="sepal_length">Длина чашелистика:</label>
        <input type="number" step="any" name="sepal_length" required><br>
        <label for="sepal_width">Ширина чашелистика:</label>
        <input type="number" step="any" name="sepal_width" required><br>
        <label for="petal_length">Длина лепестка:</label>
        <input type="number" step="any" name="petal_length" required><br>
        <label for="petal_width">Ширина лепестка:</label>
        <input type="number" step="any" name="petal_width" required><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
